{% extends  'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registrar no To Do List{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card  auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Registrar no To Do Lis</h4>
        
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>

                <p class="change-form-p">JÃ¡ tem uma conta? <a href="/accounts/login">Clique aqui</a></p>
            </div>            
        </div>        
    </div>    
</div>
{% endblock %}
